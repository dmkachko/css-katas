<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid A11y Pitfalls of Visual Reorder</title>
    <link rel="stylesheet" href="flex-a-20.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area. On mobile, it should appear first for screen readers.</p>
        </main>
        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>Navigation and secondary content.</p>
        </aside>
    </div>
</body>
</html>
