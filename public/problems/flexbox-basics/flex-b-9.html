<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed + Fluid Layout</title>
    <link rel="stylesheet" href="flex-b-9.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>Fixed width: 240px</p>
        </aside>
        <main class="content">
            <h2>Main Content</h2>
            <p>This area fills the remaining space and grows/shrinks with the viewport.</p>
        </main>
    </div>
</body>
</html>
