<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal Width Columns</title>
    <link rel="stylesheet" href="flex-b-8.css">
</head>
<body>
    <div class="grid-container">
        <div class="column">
            <h3>Column 1</h3>
            <p>Short text</p>
        </div>
        <div class="column">
            <h3>Column 2</h3>
            <p>This is a much longer piece of content that should still take equal width</p>
        </div>
        <div class="column">
            <h3>Column 3</h3>
            <p>Medium length content here</p>
        </div>
    </div>
</body>
</html>
