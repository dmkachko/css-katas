<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Pane with Min/Max Constraints</title>
    <link rel="stylesheet" href="flex-a-13.css">
</head>
<body>
    <div class="split-container">
        <aside class="left-pane">
            <h3>Sidebar</h3>
            <p>30% width with min 260px and max 420px</p>
        </aside>
        <main class="right-pane">
            <h2>Main Content</h2>
            <p>This takes the remaining space</p>
        </main>
    </div>
</body>
</html>
