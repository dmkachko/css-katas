<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent Layout Shift with Loading</title>
    <link rel="stylesheet" href="flex-a-4.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <p id="text">Short text</p>
        </div>
        <div class="actions">
            <button onclick="document.getElementById('text').textContent='This is a much longer piece of text that loads dynamically'">Load More</button>
            <button>Delete</button>
        </div>
    </div>
</body>
</html>
