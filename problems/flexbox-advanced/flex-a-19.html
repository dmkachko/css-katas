<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with Fixed Header/Footer and Scroll Body</title>
    <link rel="stylesheet" href="flex-a-19.css">
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h2>Modal Title</h2>
        </div>
        <div class="modal-body">
            <p>This is the modal content that should scroll.</p>
            <p>Line 1</p><p>Line 2</p><p>Line 3</p><p>Line 4</p><p>Line 5</p>
            <p>Line 6</p><p>Line 7</p><p>Line 8</p><p>Line 9</p><p>Line 10</p>
            <p>Line 11</p><p>Line 12</p><p>Line 13</p><p>Line 14</p><p>Line 15</p>
            <p>Line 16</p><p>Line 17</p><p>Line 18</p><p>Line 19</p><p>Line 20</p>
        </div>
        <div class="modal-footer">
            <button>Cancel</button>
            <button class="primary">Confirm</button>
        </div>
    </div>
</body>
</html>
