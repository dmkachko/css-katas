<!DOCTYPE html>
<html lang="en">
<head>

    <title>Full-Height App Column</title>
    <link rel="stylesheet" href="flex-a-12.css">
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1>My App</h1>
        </header>
        <main class="app-main">
            <p>Main content area</p>
            <p>This should scroll if content is long...</p>
            <p>Line 1</p><p>Line 2</p><p>Line 3</p><p>Line 4</p><p>Line 5</p>
            <p>Line 6</p><p>Line 7</p><p>Line 8</p><p>Line 9</p><p>Line 10</p>
            <p>Line 11</p><p>Line 12</p><p>Line 13</p><p>Line 14</p><p>Line 15</p>
        </main>
        <footer class="app-footer">
            <p>Footer content</p>
        </footer>
    </div>
</body>
</html>
