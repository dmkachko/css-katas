<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Flex for Complex Header</title>
    <link rel="stylesheet" href="flex-a-7.css">
</head>
<body>
    <div class="card-header">
        <div class="left-section">
            <h3 class="title">Very Long Card Title That Should Truncate</h3>
            <p class="subtitle">This is a subtitle that can wrap to multiple lines if needed</p>
        </div>
        <div class="right-section">
            <button>Edit</button>
            <button>Share</button>
        </div>
    </div>
</body>
</html>
