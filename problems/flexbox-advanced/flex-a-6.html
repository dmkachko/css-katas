<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal Height Columns</title>
    <link rel="stylesheet" href="flex-a-6.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <h3>Short Content</h3>
            <p>Just a little bit of text here.</p>
        </div>
        <div class="column">
            <h3>Long Content</h3>
            <p>This column has much more content that goes on and on. It includes multiple lines of text to demonstrate how flexbox can make both columns equal height even though they have different amounts of content inside them.</p>
        </div>
    </div>
</body>
</html>
